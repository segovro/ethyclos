<html lang="en">
<head>
<title>Posts</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="ethyclos.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="web3.js"></script>
<script type="text/javascript" src="bignumber.js"></script>
<script type="text/javascript" src="ethyclos.js"></script>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById('me').innerHTML = "ETH Account: <b>"
				+ myCoinbase + "<br></b> Credit Commons Member: <b>"
				+ myIsMember + "</b> Alias: <b>" + myAlias
				+ "<br></b> Whisper Account: <b>" + myWhisper
				+ "<br></b>Group ID: <b>" + myGroupNr + "</b> Group Name: <b>"
				+ myGroupName + "<br></b> Is Intertrade: <b>" + isIntertrade
				+ "</b> Is Commune: <b>" + isCommune + "</b>";

		var shh = web3.shh;
		var identity = shh.newIdentity();
		document.getElementById('postID').innerText = identity;
	}

	function getPostID() {
		identity = shh.newIdentity();
		document.getElementById('postID').innerText = identity;
		location.reload();
	}
</script>
<style>

</style>
</head>
<body>

	<div class="container bg-3 text-center">
		<div class=container">
			<script type="text/javascript" src="navbar.js"></script>
		</div>
		<small><p class="bg-info" id="me"></p></small>
		<div class="row">
			<div class="col-sm-12">
				<h3>Post ID</h3>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-4" for="postID">Post
							ID:</label>
						<div class="col-sm-12">
							<output class="form-control" id="postID"></output>
						</div>
					</div>
				</form>
				<button type="submit" class="btn btn-default" onClick="getPostID();">Get
					Post ID</button>
				<h3>Posts to Members</h3>
				<div class="text-left" id="listMemberPosts"></div>
				<h3>Posts to Groups</h3>
				<div class="text-left" id="listGroupPosts"></div>
			</div>
		</div>
	</div>

	<div class="panel-footer">
		<p>
			<img
				src="https://trancsitu.files.wordpress.com/2014/05/ethereum-logo.png"
				width="20" align="top" /> <i>Powered by ethereum</i>
		</p>

			License</a>.
	</div>
</body>
</html>
